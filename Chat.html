<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Colorido IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      color: #0ff;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #4caf50;
      align-self: flex-end;
    }

    .bot {
      background-color: #2196f3;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 10px;
      background-color: #111;
      gap: 10px;
    }

    input, select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #message {
      flex: 1;
    }

    button {
      background-color: #ff4081;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Chat IA Colorido</header>

<div id="chat-container"></div>

<form id="form">
  <input type="text" id="message" placeholder="Escribe tu mensaje..." required />
  <select id="model">
    <option value="cognitivecomputations/dolphin3.0-r1-mistral-24b:free">Dolphin</option>
    <option value="google/gemma-7b-it:free">Gemma</option>
  </select>
  <button type="submit">Enviar</button>
</form>

<script>
  const form = document.getElementById('form');
  const messageInput = document.getElementById('message');
  const chatContainer = document.getElementById('chat-container');
  const modelSelect = document.getElementById('model');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = messageInput.value;
    const model = modelSelect.value;

    appendMessage(message, 'user');
    messageInput.value = '';

    const response = await fetch('http://localhost:8000/ai-chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: message,
        model: model
      })
    });

    const data = await response.json();
    appendMessage(data.response || "Error al obtener respuesta", 'bot');
  });

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.textContent = text;
    msgDiv.classList.add('message', sender);
    chatContainer.appendChild(msgDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>

</body>
</html>
